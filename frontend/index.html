<!DOCTYPE html>

  <head>

  <body>
    <header>
      <nav>
        <div class="nav-logo-div">
          <div class="row">
            <div class="col-md-6 text-center">
              <h3 class="animate-charcter"><b>LOSERS</b></h3>

          <ul class="title">

            <li class="title-word title-word-2">

            <li class="title-word title-word-1"><a href="model3.html">Model 3</a></li>

    <br />
    <br />

    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form id="myForm" method="post" class="form-input-sec">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Age</label>
                <input
                  type="number"
                  name="age"
                  class="form-control"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Depentent Count</label
                >
                <input
                  type="number"
                  name="depentent_count"
                  class="form-control"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <div class="form-group">
                  <label for="education">Education</label>
                  <select class="form-control" id="education" name="education">
                    <option value="high_scool">High School</option>
                    <option value="graduate">Graduate</option>
                    <option value="uneducated">Uneducated</option>
                    <option value="college">College</option>
                    <option value="post-graduate">Post-Graduate</option>

                    <option value="doctorate">Doctorate</option>
                    <option value="unknown">Unknown</option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <div class="form-group">
                  <label for="income">Income</label>
                  <select class="form-control" id="income" name="income">
                    <option value="60_80">$60K - $80K</option>
                    <option value=">40">'Less than $40K</option>
                    <option value="80-12">$80K - $120K</option>
                    <option value="40-60">$40K - $60K</option>
                    <option value="120+">$120K +/option></option>
                    <option value="unknown">Unknown</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-group">
                  <label for="type_card">Income</label>
                  <select class="form-control" id="type_card" name="type_card">
                    <option value="Blue">Blue</option>
                    <option value="Gold">Gold</option>
                    <option value="Silver">Silver</option>
                    <option value="Platinum">Platinum</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Book Month</label
                >
                <input type="number" name="book_month" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Credit Relotionalship</label
                >
                <input
                  type="number"
                  name="credit_relotionalship"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Credit Relotionalship</label
                >
                <input
                  type="number"
                  name="credit_relotionalship"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Deactive Month Count</label
                >
                <input
                  type="number"
                  name="deactive_month_count"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Contact Month Count</label
                >
                <input
                  type="number"
                  name="contact_month_count"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Credit Limit</label
                >
                <input type="number" name="credit_limit" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Revolving Total</label
                >
                <input
                  type="number"
                  name="revolving_total"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Avg To Open Buy</label
                >
                <input
                  type="number"
                  name="avg_to_open_buy"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >total_amt_4_1</label
                >
                <input
                  type="number"
                  name="total_amt_4_1"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >total_trans_amt</label
                >
                <input
                  type="number"
                  name="total_trans_amt"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >total_trans_count</label
                >
                <input
                  type="number"
                  name="total_trans_count"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >total_count_4_1</label
                >
                <input
                  type="number"
                  name="total_count_4_1"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >avg_utilization_ratio</label
                >
                <input
                  type="number"
                  name="avg_utilization_ratio"
                  class="form-control"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <br /><br />
        <div class="row">
          <div class="col-12">
            <h1 id="pred"></h1>
